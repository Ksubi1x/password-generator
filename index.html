<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <div class="container">

            <div class="title">
                <h3>Password Generator</h3>
                <p>By Ksubi1x</p>
            </div>

            <section class="passwordGen">
                
                <div class="result">

                    <h3>Password: </h3>
                    <p id="finalPW"></p>
                
                </div>
                
                <!--  -->

                <div class="options">

                    <!-- OPTIONS -->

                    <div class="selections">

                        <div class="lengthInput">
                            <label for="length">Password length (Max: 15):</label>
                            <h2 class="error" id="error">FIELD MUST BE A NUMBER.</h2>
                            <input type="text" name="length" id="length" onkeyup="getInput()">
                        </div>

                        <selection class="selection">
                            <input type="checkbox" id="upper" class="checkbox">
                            <h3>Include Uppercase Letters</h3>
                        </selection>

                        <selection class="selection">
                            <input type="checkbox" id="lower" class="checkbox">
                            <h3>Include Lowercase Letters</h3>
                        </selection>

                        <selection class="selection">
                            <input type="checkbox" id="numbers" class="checkbox">
                            <h3>Include Numbers</h3>
                        </selection>

                        <selection class="selection">
                            <input type="checkbox" id="symbols" class="checkbox">
                            <h3>Include Symbols</h3>
                        </selection>
                        
                    </div>
                    
                    <!-- GENERATE BUTTON -->

                    <button id="generate" onclick="checkOptions()">Generate</button>
                    
                    <!-- Results -->

                </div>
                
            </section>

        </div>
        
    </main>
    



    <script src="script.js"></script>
</body>
</html>
